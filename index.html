<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서가 UTF-8 인코딩을 사용하도록 설정 -->
    <meta charset="UTF-8">
    <!-- 화면 크기에 맞추어 적절하게 페이지가 표시되도록 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저 탭에 표시될 제목 설정 -->
    <title>채팅 입장</title>

    <!-- CSS 스타일을 추가하는 부분 -->
    <style>
        /* 페이지 전체(body)의 스타일을 설정: 폰트, 레이아웃, 배경색, 텍스트 색상 등 */
        body {
            font-family: 'Arial', sans-serif;  /* Arial 폰트 사용 */
            display: flex;  /* 플렉스 박스를 사용해 요소를 정렬 */
            justify-content: center;  /* 중앙으로 수평 정렬 */
            align-items: center;  /* 중앙으로 수직 정렬 */
            height: 100vh;  /* 화면의 100% 높이를 차지 */
            background-color: #121212;  /* 어두운 배경색 설정 */
            color: #FFFFFF;  /* 흰색 글자색 설정 */
            margin: 0;  /* 기본 여백 제거 */
        }
        
        /* 상단 헤더 스타일 */
        header {
            position: absolute;
            top: 20px;  /* 페이지 맨 위에서 20px 내려서 위치 */
            text-align: center;
        }

        /* 입력 창과 버튼을 감싸는 컨테이너 스타일을 설정 */
        .container {
            text-align: center;  /* 중앙 정렬 */
            background-color: #1E1E1E;  /* 어두운 배경색 설정 */
            padding: 30px;  /* 안쪽 여백 설정 */
            border-radius: 10px;  /* 모서리를 둥글게 설정 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);  /* 그림자 효과 추가 */
            opacity: 0;  /* 처음에 투명하게 설정 */
            animation: fadeIn 2s forwards;  /* 2초 동안 서서히 나타나는 애니메이션 적용 */
        }

        /* 입력 필드와 버튼의 스타일 설정 */
        input[type="text"], button {
            padding: 15px;  /* 내부 여백 설정 */
            margin: 10px 0;  /* 위아래 여백 설정 */
            width: 80%;  /* 너비를 100%로 설정 */
            border-radius: 5px;  /* 모서리를 둥글게 설정 */
            border: 1px solid #333;  /* 어두운 테두리 설정 */
            background-color: #333;  /* 어두운 배경색 설정 */
            color: #FFF;  /* 흰색 텍스트 */
        }

        /* 버튼의 스타일 설정 */
        button {
            background-color: #FF5722;  /* 버튼 배경색 오렌지로 설정 */
            cursor: pointer;  /* 버튼 위에 마우스를 올리면 포인터로 변경 */
            transition: background-color 0.3s ease;  /* 버튼 배경색이 부드럽게 바뀌는 효과 */
        }

        /* 버튼을 클릭할 때의 스타일 설정 */
        button:hover {
            background-color: #E64A19;  /* 버튼 배경색이 더 어두운 오렌지로 변경 */
        }

        /* 컨테이너가 서서히 나타나는 애니메이션 정의 */
        @keyframes fadeIn {
            to {
                opacity: 1;  /* 투명도 100%로 변경 */
            }
        }
    </style>
</head>

<body>
    <!-- 제목과 설명을 추가 -->
    <header>
        <h1>비속어 차단 채팅방에 오신 것을 환영합니다!</h1>  <!-- 큰 제목 표시 -->
        <p>본인이 원하는 닉네임을 입력하고 입장하세요.</p>  <!-- 설명 표시 -->
    </header>
        
    <!-- 이름을 입력하는 컨테이너 -->
    <div class="container">
        <h1>Enter your name</h1>  <!-- 제목 표시 -->
        <!-- 유저 이름을 입력할 필드 -->
        <input type="text" id="username" placeholder="Your Name">
        <!-- 채팅 방으로 들어가는 버튼 -->
        <button onclick="enterChat()">Enter Chat</button>
    </div>

    <!-- 자바스크립트 코드 시작 -->
    <script>
        /* "Enter Chat" 버튼이 클릭되었을 때 실행될 함수 */
        function enterChat() {
            const username = document.getElementById('username').value;  /* 입력 필드에서 유저 이름 가져오기 */
            if (username) {  /* 유저 이름이 입력되었는지 확인 */
                sessionStorage.setItem('username', username);  /* 세션 스토리지에 유저 이름 저장 */
                window.location.href = 'chat.html';  /* 채팅 페이지로 이동 */
            } else {
                alert('Please enter your name.');  /* 유저 이름이 입력되지 않았다면 경고 표시 */
            }
        }
    </script>
</body>
</html>
